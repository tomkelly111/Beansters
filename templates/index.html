<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <title>Beansters | Coffee Shop Community</title>
</head>
<body>
    <article class="container">
        <!-- Callout -->
        <section class="callout">
            <h1>Beansters Coffee Shop Reviews</h1>
            <p>Search add or review your local coffee shops.</p>
        </section>
        <hr>
        <!-- Posts -->
        <section class="coffeeshopposts">
            <div class="card-deck">
                <div class="card">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Couple of Mugs</h5>
                    <p class="card-text">Nice shop with good toasties!</p>
                    <p class="card-text"><small class="text-muted">Nephin Road</small></p>
                    <button type="button" class="btn btn-secondary btn-sm" href="#" role="button">Read reviews...</button>
                  </div>
                </div>
                <div class="card">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Dash</h5>
                    <p class="card-text">Container turned coffee shop, near the park.</p>
                    <p class="card-text"><small class="text-muted"> Hole in the Wall, Blackhorse Ave</small></p>
                    <button type="button" class="btn btn-secondary btn-sm" href="#" role="button">Read reviews...</button>
                  </div>
                </div>
                <div class="card">
                  <img src="..." class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Kaph</h5>
                    <p class="card-text">The best oat flat whites in Dublin!</p>
                    <p class="card-text"><small class="text-muted">Drury Street</small></p>
                    <button type="button" class="btn btn-secondary btn-sm" href="#" role="button">Read reviews...</button>
                  </div>
                </div>
              </div>

        </section>
    </article>
</body>
</html>
